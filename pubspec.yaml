name: vecno_wallet
description: A Self-Custodial Wallet for the Vecno Blockchain.
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.8.0 <4.0.0"
  flutter: ">=3.32.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_secure_storage: 10.0.0
  shared_preferences: 2.5.4
  package_info_plus: 9.0.0
  json_annotation: 4.9.0
  intl: 0.20.2
  decimal: 3.2.4
  logger: 2.6.2
  hive_flutter: 2.0.0-dev
  path_provider: 2.1.5
  local_auth: 2.3.0
  qr_flutter: 4.1.0
  qr_code_scanner_plus: 2.0.14
  share_plus: 12.0.1
  file_picker: 10.3.8
  app_links: 7.0.0
  http: 1.6.0
  flutter_slidable: 4.0.3
  validators: 3.0.0
  auto_size_text: 3.0.0
  url_launcher: 6.3.2
  flutter_riverpod: 2.6.1
  hooks_riverpod: 2.6.1
  flutter_hooks: 0.21.3+1
  freezed_annotation: ^3.1.0
  fast_immutable_collections: 11.0.4
  cupertino_icons: 1.0.8
  oktoast: 3.4.0
  automatic_animated_list: 1.1.0
  lazy_load_scrollview: 1.3.0
  image_picker: 1.2.1
  flutter_displaymode: 0.7.0
  #push: 1.0.0
  protobuf: ^6.0.0
  grpc: ^5.1.0
  hex: 0.2.0
  collection: 1.19.1
  fixnum: 1.1.1
  pointycastle: 4.0.0
  flutter_portal: 1.1.4
  blake3_dart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.10.5
  json_serializable: 6.11.4
  flutter_lints: 6.0.0
  freezed: ^3.2.0

# The following section is specific to Flutter.
flutter:
  generate: true
  fonts:
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf
          weight: 600
        - asset: fonts/NunitoSans-ExtraLight.ttf
          weight: 100
        - asset: fonts/NunitoSans-Light.ttf
          weight: 200
        - asset: fonts/NunitoSans-SemiBold.ttf
          weight: 700
        - asset: fonts/NunitoSans-Bold.ttf
          weight: 800
        - asset: fonts/NunitoSans-ExtraBold.ttf
          weight: 900
    - family: OverpassMono
      fonts:
        - asset: fonts/OverpassMono-Regular.ttf
          weight: 600
        - asset: fonts/OverpassMono-Light.ttf
          weight: 100
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
          weight: 600
        - asset: fonts/RobotoMono-Light.ttf
          weight: 100
    - family: AppIcons
      fonts:
        - asset: fonts/AppIcons.ttf
          weight: 500
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Bold.ttf
          weight: 700
        - asset: fonts/Comfortaa-Regular.ttf
          weight: 400
        - asset: fonts/Comfortaa-Light.ttf
          weight: 300
  assets:
    - assets/

  uses-material-design: true

scripts:
  codegen: dart run build_runner build --delete-conflicting-outputs
